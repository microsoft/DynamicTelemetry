<script>

function getQueryVariable(variable) {
    var file = decodeURI(window.location.search.substring(1));

    var variables = file.split("&");
    for (var i=0;i<variables.length;i++) {
        var pieces = variables[i].split("=");
        if (pieces[0] == variable) {
            return pieces[1];
        }
    }
}

console.log("DEBUG ----");
document.getElementById("bannerText").innerHTML=getQueryVariable("title");

</script>
